<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
{% block js %}{% endblock %}

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" media="all">
{% load staticfiles %}
<script scr="{% static "js/custom.js" %}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/main_style.css' %}" />
<script scr="{% static "js/plugin.js" %}" type="text/javascript"></script>
  
</head>

<body class='splash-page  wsite-theme-dark'>
	<div class="main-wrap">
	{% block background %}{% endblock %}
		<div class="birdseye-header">
		{% block header %}{% endblock %}
		
            <div class="nav-wrap">
                <div class="container">
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
			          <ul class="nav navbar-nav navbar-right">
			            <li><a href="{% url 'home_view'%}">HOME</a></li>  
			            <li><a href="{% url 'courses_view' %}">COURSES</a></li>         
			            <li><a href="{% url 'register_view' %}">REGISTER</a></li>   
			          </ul>
			        </div>
                    <label class="hamburger"><span></span></label>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}

        <div class="footer-wrap">
        {% block footer %}{% endblock %}
        </div>
    </div>

    <div id="navMobile" class="nav mobile-nav"></div>

</body>
</html>
