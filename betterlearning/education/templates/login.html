{% extends "_base.html" %}

{% block background %}
{% load staticfiles %}
<div class="main-wrap" style="background: url({% static "css/images/login.jpg" %}) no-repeat; background-size: 100% 100%;">
{% endblock %}

{% block content %}
<div class="carousel-caption"> 
	<div class="row vbottom">
       <h4>Login</h4>
	    <div class="well">
		    <form enctype="multipart/form-data" method="post" action="{% url 'user_login' %}">
		        {% csrf_token %}
	            <div class="form-group">	       
					<label style="color:black">Username</label>
				    <input type="text" id="username" name="username"/>    
			    </div>
			    <div class="form-group">			    
			        <label style="color:black">Password</label>
			        <input type="password" id="password" name="password"/> 
			    </div>
			    <button type="submit" class="btn btn-primary btn-md">Login</button>    
		    </form>
	    </div>
	</div>
</div>

{% endblock %}
