{% extends "_base.html" %}
{% block background %}
{% load staticfiles %}
<div class="main-wrap" style="background: url({% static "css/images/frozen.jpg" %}) no-repeat;">
{% endblock %}

{% block js %}

<script>

    
</script>


{% endblock %}

{% block content %}
{% load staticfiles %}
<div class="carousel-caption"> 
	<div class='row vtop'>
		<div class="col-xs-1"><img src="{% static "css/images/elsa_round_ei.jpg" %}" style="width:150px;height:150px;"></div>
		<div class="col-xs-11">
			<div class="msg-list">
		    <div class="messenger-container">
		        <h4>{{content|safe}}</h4>
		        <input type="hidden" name="step" value="{{step}}" />
		        <input type="hidden" name="uid" value="{{uid}}" />
		    </div>
		</div>
		</div>	
	</div>		

	<div class="row vbottom">
		<form enctype="multipart/form-data" method="post" action="{% url 'question_process' step=step uid=uid%}">
		{% csrf_token %}		
		<div  class="col-sm-10 vbottom">			
			<input type="text" id="question" name="ques"/>		
			<button type="submit" class="btn btn-warning btn-lg">Send</button>	
		</div>

		</form>
	</div>
</div>

{% endblock %}
